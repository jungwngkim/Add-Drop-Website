{% extends 'base.html' %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="card w-50 mt-5 p-5 mx-auto">
    <h1 class="mb-5">Register</h1>

    <h2>{{ error_text }}</h2>

    <form action="/register" method="post">
        <div class="mb-3">
            <label class="form-label">Email(School Email)</label>
            <input type="text" class="form-control" name="student-email" id="email">
        </div>

        <div class="mb-3">
            <label class="form-label">Name(Power School Name)</label>
            <input type="text" class="form-control" name="student-name" id="name">
        </div>

        <div class="mb-3">
            <label>Grade</label>

            <div class="form-check form-check-inline">
                <input type="radio" id="grade-09" name="student-grade" class="form-checkinput" value="9">
                <label class="form-check-label" for="grade-09">09</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="grade-10" name="student-grade" class=form-checkiinput" value="10">
                <label class="form-check-label" for="grade-10">10</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="grade-11" name="student-grade" class=form-checkiinput" value="11">
                <label class="form-check-label" for="grade-11">11</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="grade-12" name="student-grade" class=form-checkiinput" value="12">
                <label class="form-check-label" for="grade-12">12</label>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}

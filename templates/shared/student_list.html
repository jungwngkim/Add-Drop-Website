{% for student in waiting_list %}
<div class="card my-3 w-75 mx-auto
        {{'text-bg-primary' if (loop.index == (current_index + 1))}}
        {{'text-bg-secondary' if (loop.index < (current_index + 1))}}
    ">
    <div class="card-body">
        <h5 class="card-title">{{ student.name }} - {{ student.grade }}</h5>
        <p class="card-text">{{ student.email }}</p>
    </div>
</div>
{% endfor %}

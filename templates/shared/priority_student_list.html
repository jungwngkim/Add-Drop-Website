{% for student in priority_list %}
<div class="card my-3 w-75 mx-auto text-bg-info">
    <div class="card-body">
        <h5 class="card-title">#{{ student.register_id }}</h5>
        {% if admin %}
            <p class="card-text">{{ student.name }}, {{ student.grade }}, {{ student.email }}</p>
            <a href="/delete_prioritized_student?student_index={{loop.index - 1}}" class="btn btn-warning">Delete</a>
        {% endif %}
    </div>
</div>
{% endfor %}
